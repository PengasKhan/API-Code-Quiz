<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <section class="highscore"></section>

      <section class="score"></section>
    </nav>

    <main class="container">
      <h1 class="heading">Generation 1 Pokemon Quiz</h1>

      <button class="start">Start Quiz</button>

      <form class="choices">
        <button class="pick", id="choice1">Answer 1</button>
        <button class="pick", id="choice2">Answer 2</button>
        <button class="pick", id="choice3">Answer 3</button>
        <button class="pick", id="choice4">Answer 4</button>
      </form>

      <form class="finish">
        <input type="text" id="initials" placeholder="Enter Initials"></input>
        <button id="submit">Submit</button>
      </form>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
